<div class="container m-4">
    <div class="alert alert-danger" *ngIf="error">
        {{error}}
    </div>
    
    <input type="text" class="form-control" (keyup.enter)="createPost(input)" #input/>

    <ul class="list-group">
        <li *ngFor="let post of posts" class="list-group-item">
            <button (click)="updatePost(post)" class="btn btn-primary btn-sm">Update</button>
            {{post.title}}
            <button (click)="deletePost(post)" class="btn btn-danger btn-sm">Delete</button>
        </li>
    </ul>
</div>
